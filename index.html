<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ColorGenerator</title>
</head>
<body>
<div class="main">
   <input  value="" type="text" id="color" placeholder="Color name.." readonly>
   <div class="color-section">
        <div class="dropdown flex-item">
            <button class="dropbtn" onclick="toggleDropdown1()"  >RGB
                <i class="fa-solid fa-caret-down" ></i>
            </button>
            <div class="dropdown-content" id="dropdown1" >
                <p id="rgb" onclick="rgb()">rgb</p>
                <p id="rgba" onclick="rgba()">rgba</p>
            </div>
        </div>
        <div class="hex flex-item">
            <button onclick="hex()">HEX</button>
        </div>
        <div class="dropdown flex-item">
            <button class="dropbtn" onclick="toggleDropdown2()">HSL
                <i class="fa-solid fa-caret-down" ></i>
            </button>
            <div class="dropdown-content" id="dropdown2" >
                <p id="hsl" onclick="hsl()">hsl</p>
                <p id="hsla" onclick="hsla()">hsla</p>
            </div>
        </div>
   </div> 
   <script src="script.js"></script>
</div>
</body>
</html>
